    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>

    <!-- Fonts: -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;800&display=swap"
      rel="stylesheet"
    />

    <link
      rel="shortcut icon"
      type="image/jpg"
      href="img/flavicon-cronometro.png"
    />
    <meta name="keywords" content="html,css,js,javascript,stopwatch" />
    <meta
      name="description"
      content="Cronómetro Web desarrollado con HTML, CSS y JavaScript"

  <body>
    <main class="container">
      <section class="time-container">
        <p class="hour">00 :</p>
        <p class="minute">00 :</p>
        <p class="secont">00</p>
      </section>
      <section class="text-container">
        <p>Hours</p>
        <p>Minutes</p>
        <p>Seconds</p>
      </section>
      <section class="btn-container">
        <button type="button" class="start-btn disable">start</button>
        <button type="button" class="stop-btn">stop</button>
        <button type="button" class="reset-btn">reset</button>
      </section>
    </main>
    <footer>
